<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-section {
            background: url("allpics.jpeg/still-life-books-versus-technology_23-2150062916.avif") no-repeat center center/cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin: 0 10px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-login {
            background-color: #007bff;
        }

        .btn-signup {
            background-color: #28a745;
        }

        .navbar {
            background-color: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 2;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar .btn {
            color: white;
        }

        .navbar .btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

    
   
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Welcome to the Online Library</h1>
            <p>Access a world of knowledge from the comfort of your home.</p>
            <a href="login.html" class="btn btn-login btn-custom">Login</a>
            <a href="signup.html" class="btn btn-signup btn-custom">Sign Up</a>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
