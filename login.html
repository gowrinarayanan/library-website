<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5efef;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #e2c2c2;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            border-radius: 10px;
            overflow: hidden;
        }
        .illustration {
            background-color: #121313;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-custom {
            background-color: #555;
            color: white;
            border-radius: 20px;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #333;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            display: block;
            width: 40%;
            height: 1px;
            background: #ccc;
            position: absolute;
            top: 50%;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-login a {
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="allpics/login.jpg" alt="Lovebird Illustration">
            
            
        </div>
        <div class="login-form">
            <h2>Welcome to Online Library</h2>
            <form action="home.html">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <a href="home.html" class="btn btn-primary">Login</a>
            </form>
        
            
            <p class="text-center mt-3">Don't have account? <a href="signup.html" class="text-muted">Sign Up</a></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
