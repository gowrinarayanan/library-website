<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - Book Genres</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .genre-section {
            padding: 60px 0;
        }

        .genre-title {
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.5rem;
        }

        .book-card {
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-cover {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .book-title {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
        }

        .book-author {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>

    
    <div class="container">
        
        <div class="genre-section">
            <h2 class="genre-title">Adventure</h2>
            <div class="row">
                <!-- Book 1 -->
                <div class="col-md-3">
                    <div class="card book-card">
                        <img src="allpics.jpeg/adv1.jpg" class="card-img-top book-cover" alt="Book 1">
                        <div class="card-body">
                            <a href="adv1.html" class="text-muted">Show details</a>
                            <h5 class="book-title">The Island of Adventure</h5>
                            <p class="book-author">by Enid Blyton</p>
                        </div>
                    </div>
                </div>
                <!-- Book 2 -->
                <div class="col-md-3">
                    <div class="card book-card">
                        <img src="allpics.jpeg/adv2.jpeg" class="card-img-top book-cover" alt="Book 2">
                        <div class="card-body">
                            <a href="adv2.html" class="text-muted">Show details</a>
                            <h5 class="book-title">The Name of the Wind</h5>
                            <p class="book-author">by Patrick Rothfuss</p>
                        </div>
                    </div>
                </div>
                <!-- Book 3 -->
                <div class="col-md-3">
                    <div class="card book-card">
                        <img src="allpics.jpeg/adv3.jpeg" class="card-img-top book-cover" alt="Book 3">
                        <div class="card-body">
                            <a href="adv3.html" class="text-muted">Show details</a>
                            <h5 class="book-title">The Lightning Thief</h5>
                            <p class="book-author">by Rick Riordan</p>
                        </div>
                    </div>
                </div>
                <!-- Book 4 -->
                <div class="col-md-3">
                    <div class="card book-card">
                        <img src="allpics.jpeg/adv4.jpg" class="card-img-top book-cover" alt="Book 4">
                        <div class="card-body">
                            <a href="adv4.html" class="text-muted">Show details</a>
                            <h5 class="book-title">Thrilling Adventures</h5>
                            <p class="book-author">by Anatole Feldman</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- Add more genres as needed -->
    </div>

    <!-- Bootstrap JS (for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
